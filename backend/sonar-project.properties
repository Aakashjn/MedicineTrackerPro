# SonarQube Configuration
sonar.projectKey=medicinetrackerpro
sonar.projectName=Medicine Tracker Pro
sonar.projectVersion=1.0

sonar.issue.ignore.allfile=true

sonar.projectBaseDir=backend

# Source directories (relative to sonar.projectBaseDir, so this means 'backend' folder)
sonar.sources=.
sonar.exclusions=node_modules/**,coverage/**,**/*.test.js,**/*.spec.js,public/**

# Test directories (relative to sonar.projectBaseDir, so this means 'backend/__tests__')
sonar.tests=__tests__
sonar.test.inclusions=**/*.test.js,**/*.spec.js

# Coverage reports (relative to sonar.projectBaseDir, so this means 'backend/coverage/lcov.info')
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,public/**,node_modules/**

# Language settings
sonar.sourceEncoding=UTF-8

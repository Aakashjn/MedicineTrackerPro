# SonarQube Configuration
sonar.projectKey=medicinetrackerpro
sonar.projectName=Medicine Tracker Pro
sonar.projectVersion=1.0

# Source directories (relative to backend/)
sonar.sources=.
sonar.exclusions=node_modules/**,coverage/**,public/**

# Test directories
sonar.tests=__tests__
sonar.test.inclusions=**/__tests__/**/*.test.js,**/__tests__/**/*.spec.js

# Coverage report path
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=public/**,node_modules/**

# Encoding
sonar.sourceEncoding=UTF-8
